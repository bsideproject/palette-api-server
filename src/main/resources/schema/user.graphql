scalar LocalTime

type User {
    id: Int!
    email: String!
    nickname: String
    profileImg: String
    diaries: [Diary]!
    isDeleted: Boolean!
    agreeWithTerms: Boolean!
    createdAt: LocalTime!
    updatedAt: LocalTime!
}

extend type Query {
    myProfile: User
}

extend type Mutation {
    editMyProfile(editMyProfileInput: EditMyProfileInput): User
}

input EditMyProfileInput {
    nickname: String
    agreeWithTerms: Boolean
    profileImg: String
}